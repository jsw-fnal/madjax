name: publish distributions
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish Python distro to (Test)PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install build, check-manifest, and twine
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build check-manifest twine
    - name: Build a binary wheel and a source tarball
      run: |
        python -m build --sdist --wheel --outdir dist/ .
    - name: Verify history available for dev versions
      run: |
        wheel_name=$(find dist/ -iname "*.whl" -printf "%f\n")
        if [[ "${wheel_name}" == *"madjax-0.1.dev"* ]]; then
          echo "build incorrectly named built distribution: ${wheel_name}"
          echo "build is lacking the history and tags required to determine version number"
          echo "intentionally erroring with 'return 1' now"
          return 1
        fi
        echo "build named built distribution: ${wheel_name}"
    - name: Verify the distribution
      run: twine check dist/*
    - name: Publish distribution ðŸ“¦ to PyPI
      if: github.event_name == 'release' && github.event.action == 'published' && github.repository == 'madjax-hep/madjax'
      uses: pypa/gh-action-pypi-publish@v1.4.1
      with:
        password: ${{ secrets.pypi_password }}
